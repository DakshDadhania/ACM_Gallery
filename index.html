<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ACM Gallery</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miniver&display=swap" rel="stylesheet">
        <script>
            function showViewer() {
                let overlay = document.querySelector("#overlay");
                let viewerImage = document.querySelector("#viewerImageElement");
                overlay.style.display = "block";
                viewerImage.src = this.src;
            }
        </script>
    </head>

    <body id="body_gallery">
        <div class="container">
            <div class="header">ACM gallery</div>
            <div class="subheader">A collection of 50 memories</div>
            <div class="gallery"></div>

            <div id="overlay">
                <div class="viewer">
                    <image
                        class="viewerImage image"
                        id="viewerImageElement"
                    ></image>
                </div>
            </div>
        </div>

        <script defer>
            let gallery = document.querySelector(".gallery");
            let count = 50; // COUNT OF IMAGES
            for (let index = 0; index < count; index++) {
                var url = "images/" + String(index + 1) + ".jpg";
                var image = document.createElement("img");
                image.className = "galleryImage image";
                image.setAttribute("loading", "lazy");
                image.src = url;

                image.addEventListener("click", showViewer);
                gallery.append(image);
            }
        </script>
        <script defer>
            overlay.addEventListener("click", () => {
                overlay.style.display = "none";
            });
        </script>
    </body>
</html>
